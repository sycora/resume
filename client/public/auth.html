<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forwarding...</title>
  </head>
  <body>
    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      var form = {
        grant_type: 'authorization_code',
        code: getParameterByName('code'),
        redirect_uri: 'http://resume.sycora.com/auth.html',
        client_id: '77oc2rb90riu2a'
      };

      fetch('https://us-central1-sycora-resume.cloudfunctions.net/accessToken', {
        headers: new Headers({
          'Content-Type': 'application/json'
        }),
        method: 'POST',
        body: JSON.stringify(form)
      }).then((response) => {
        return response.json().then((auth) => {
          if (response.status === 200) {
            window.sessionStorage = JSON.stringify(auth);
            window.location = '/';
          } else {
            console.log('An error occurred accessing the api server')
          }
        });
      });
    </script>
  </body>
</html>
